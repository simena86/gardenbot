  <body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Raspberry GardenBot</a>
            </div>
            <div class="navbar-collapse collapse " id="myNavbar">
                <ul class="nav navbar-nav">
                    <li id="menu-home" class="active"><a href="gardenbot.html">GardenBot</a></li>
                    <li><a href="#">About</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li id="menu-signup"><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <div id="home" class="well well-lg">
            <div class="hero-unit">
                <h1>Dashboard</h1>
                <p></p> Raspberry Pi enabled Gardening Bot!
            </div>
        </div>

        <div class="well well-lg">

				<div id="my_popup">
						<div>Enter Password:</div>
						<input id="username" type="username"/>
						<input id="pass" type="password"/>
						<button onclick="donePassword()">Done</button>    
				</div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-6 col-md-4">
                        <label id="switch1-text">
                            Watering Off
                        </label>
                    </div>
                    <div class="col-xs-6 col-md-4">
                        <input class="pull-right" type="checkbox" id="toggle-event1" data-toggle="toggle">
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-md-4">
                        <label id="switch2-text">
                            Auto Watering Disabled
                        </label>

                    </div>
                    <div class="col-xs-6 col-md-4">
                        <input class="pull-right" type="checkbox" id="toggle-event2" data-toggle="toggle">
                    </div>
                </div>
            </div>
        </div>

    </div>

	
    <div class="container" id="socket">
    </div>

    <div class="container">
			<div class="label label-success" id="new-data" >
			New Sensor Data
      </div>
        <div id="dashboard">
            <div id="powerChart" style="height: 130px;"></div>
            <div id="powerControl" style="display:none"></div>
            <br />
        </div>

        <br />
        <div id="tempChart" style="height: 130px;"></div>
        <br />
        <div id="tempControl" style="height: 40px;"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="https://www.google.com/jsapi"></script>
	<script type="text/javascript" 
		src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['gauge', 'corechart', 'controls']}]}"></script>
	<script src="https://cdn.socket.io/socket.io-1.2.0.js" charset="utf-8"></script>
    <script src="/js/garden.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
